<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  부트스트랩  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!--  폰트 어썸  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>이커머스</title>
</head>
<body style="font-family: 'Noto Sans KR', sans-serif;">

<!-- 1st 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<!-- 2nd 네비게이션바 -->
<nav th:replace="~{secondnavbar :: secondnavbarFragment}"></nav>

<!-- left-fixed 바로가기 메뉴 -->
<div class="bg-dark" style="width:70px; position:fixed; top:50%; left:0; text-align:center; border-radius:5px; margin-left:10px;">
    <div>
        <a th:href="@{/cart/list}" style="font-size:30px;">
            <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
        </a>
    </div>
    <span style="color:white; font-size:14px;">
        장바구니
    </span>
    <div>
        <a href="#" style="font-size:30px;">
            <i class="fa-solid fa-heart" style="color: #ffffff;"></i>
        </a>
    </div>
    <span style="color:white; font-size:14px;">
        찜목록
    </span>
    <div>
        <a th:href="@{/question/list}" style="font-size:30px;">
            <i class="fa-solid fa-headset" style="color: #ffffff;"></i>
        </a>
    </div>
    <span style="color:white; font-size:14px;">
        고객센터
    </span>
</div>

<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>

</body>
</html>
