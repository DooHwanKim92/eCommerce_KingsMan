<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">

    <!-- 캐러셀 -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" style="width:100%; height:500px; text-align:center;">
                <img src="https://t3.ftcdn.net/jpg/00/97/99/66/360_F_97996641_JZKTLUOjRfVIVyQZr1R2lGKO9SD3xsC6.jpg" alt="main-photo-1" style="object-fit:cover; height:500px;">
            </div>
            <div class="carousel-item" style="width:100%; height:500px; text-align:center;">
                <img src="https://www.dmarge.com/wp-content/uploads/2019/04/how-to-wear-suit.jpg" alt="main-photo-2" style="object-fit:cover; height:500px;">
            </div>
            <div class="carousel-item" style="width:100%; height:500px; text-align:center;">
                <img src="https://www.thesuitconcierge.com/wp-content/uploads/2021/12/suit-trends.jpg" alt="main-photo-3" style="object-fit:cover; height:500px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- 캐러셀 끝 -->

<div>
    <a th:href="@{/product/list}">상품보기</a>
</div>
<div>
    <a sec:authorize="isAuthenticated()" th:href="@{/product/put}">상품판매(등록)</a>
</div>

</div>
</html>
