<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" style="width:800px;">

    <div class="my-3 border-bottom">
        <h4>알림</h4>
    </div>

    <div class="card my-3">
        <div class="card-body">
            <h5 class="border-bottom py-2" th:text="${alarm.title}"></h5>
            <div class="card-text" style="white-space: pre-line;" id="question_content"
                 th:text="${alarm.content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(alarm.createDate, 'yyyy-MM-dd')}"></div>
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top:100px; display:flex; justify-content:flex-end;">
        <a class="btn btn-primary btn-sm" th:href="@{/alarm/list}" style="margin-left:10px;">목록</a>
        <a class="btn btn-danger btn-sm" th:href="@{|/alarm/remove/${alarm.id}|}" style="margin-left:10px;">삭제</a>
    </div>



</div>
</html>
