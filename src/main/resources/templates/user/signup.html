<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3" style="width:500px;">

    <div class="my-3 border-bottom">
        <h4>회원가입</h4>
    </div>

    <form th:action="@{/user/signup}" method="post" th:object="${userCreateForm}">

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
            <i class="fa-regular fa-user" style="color: #000000;"></i>
        </span>
            <input type="text" class="form-control" placeholder="아이디 입력" aria-describedby="basic-addon1"
                   name="username" id="username" th:field="*{username}">
        </div>
        <p th:each="err : ${#fields.errors('username')}" th:text="${err}" style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">
            <i class="fa-solid fa-unlock-keyhole" style="color: #000000;"></i>
        </span>
            <input type="password" class="form-control" placeholder="비밀번호" aria-describedby="basic-addon2"
                   name="password1">
        </div>
        <p th:each="err : ${#fields.errors('password1')}" th:text="${err}" style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="비밀번호 확인" aria-describedby="basic-addon3"
                   name="password2">
        </div>
        <p th:each="err : ${#fields.errors('password2')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon3">
            <i class="fa-regular fa-face-smile" style="color: #000000;"></i>
        </span>
            <input type="text" class="form-control" placeholder="닉네임" aria-describedby="basic-addon3"
                   name="nickname" th:field="*{nickname}">
        </div>
        <p th:each="err : ${#fields.errors('nickname')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
            <div>
                <div class="form-check form-check-inline">
                    <i class="fa-solid fa-mars" style="color: #000000;"></i>
                    <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="남">
                    <label class="form-check-label" for="inlineRadio1">남</label>
                </div>
                <div class="form-check form-check-inline">
                    <i class="fa-solid fa-venus" style="color: #000000;"></i>
                    <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="여">
                    <label class="form-check-label" for="inlineRadio2">여</label>
                </div>
            </div>
        </div>
        <p th:each="err : ${#fields.errors('sex')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon4">
            <i class="fa-solid fa-person" style="color: #000000;"></i>
        </span>
            <input type="text" class="form-control" placeholder="나이" aria-describedby="basic-addon4" name="age"
                   th:field="*{age}">
        </div>
        <p th:each="err : ${#fields.errors('age')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon5">
            <i class="fa-solid fa-envelope-open-text" style="color: #000000;"></i>
        </span>
            <input type="text" class="form-control" placeholder="이메일" aria-describedby="basic-addon5" name="email"
                   th:field="*{email}">
        </div>
        <p th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon6">
            <i class="fa-solid fa-phone" style="color: #000000;"></i>
        </span>
            <input type="text" class="form-control" placeholder="010 으로 시작하는 전화번호" aria-describedby="basic-addon6"
                   name="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <p th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <p th:each="err : ${#fields.errors('address')}" th:text="${err}" class="error"
           style="color:red; font-size:14px;"></p>

        <div>주소입력</div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon7">
                <i class="fa-solid fa-map-location-dot" style="color: #000000;"></i>
            </span>
            <input type="text" class="form-control" id="sample4_postcode" placeholder="우편번호" name="address">
            <input type="button" class="btn btn-success btn-sm" onclick="sample4_execDaumPostcode()" value="주소 찾기"><br>
        </div>
        <div class="input-group mb-3" style="display:flex;">
            <span class="input-group-text" id="basic-addon8">
                <i class="fa-solid fa-map-location-dot" style="color: #000000;"></i>
            </span>
            <input type="text" class="form-control" id="sample4_roadAddress" name="address" placeholder="도로명주소">
            <input type="text" class="form-control" id="sample4_jibunAddress" name="address" placeholder="지번주소">
        </div>
        <div class="input-group mb-3" style="display:flex;">
            <span class="input-group-text" id="basic-addon9">
                <i class="fa-solid fa-map-location-dot" style="color: #000000;"></i>
            </span>
            <input type="text" class="form-control" id="sample4_detailAddress" name="address" placeholder="상세주소">
            <span id="guide" style="color:#999;display:none"></span>
            <input type="text" class="form-control" id="sample4_extraAddress" name="address" placeholder="참고항목">
        </div>
        <p th:each="err : ${#fields.errors('address')}" th:text="${err}" class="error" style="color:red; font-size:14px;"></p>


        <div style="display:flex; justify-content:flex-end;">
            <button type="submit" class="btn btn-primary btn-sm">회원가입</button>
        </div>
    </form>


    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                       extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraRoadAddr !== ''){
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample4_postcode').value = data.zonecode;
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                    document.getElementById("sample4_jibunAddress").value = data.jibunAddress;

                    // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                    if(roadAddr !== ''){
                        document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                    } else {
                        document.getElementById("sample4_extraAddress").value = '';
                    }

                    var guideTextBox = document.getElementById("guide");
                    // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                    if(data.autoRoadAddress) {
                        var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                        guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                        guideTextBox.style.display = 'block';

                    } else if(data.autoJibunAddress) {
                        var expJibunAddr = data.autoJibunAddress;
                        guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                        guideTextBox.style.display = 'block';
                    } else {
                        guideTextBox.innerHTML = '';
                        guideTextBox.style.display = 'none';
                    }
                }
            }).open();
        }
    </script>


</div>
</html>
